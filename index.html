<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
        
        <div class="todo-container">
            <h2>My To-do list</h2>
            <p>Double click an item to mark it Complete</p>
            <input type="text"><button>Add</button>
            
            <ul class="todo-list">
                <li>
                    <input type="checkbox" id="task1">
                    <label for="task1">Attend class</label>
                </li>
                <li>
                    <input type="checkbox" id="task2">
                    <label for="task2">Complete Assignment</label>
                </li>
                <li>
                    <input type="checkbox" id="task3">
                    <label for="task3">Finish design for new website</label>
                </li>
                <li>
                    <input type="checkbox" id="task4">
                    <label for="task4">Go to dance class</label>
                </li>
            </ul>

            <div class="ending">
                <button style="background-color: rgb(18, 139, 214);">Clear Completed</button>
                <button style="background-color: red;">Empty List</button>
                <button style="background-color: rgb(112, 182, 7);">Save List</button>
            </div>
</body>
</html>
